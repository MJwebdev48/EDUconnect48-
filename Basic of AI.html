<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basics of Artificial Intelligence</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 50px 20px 40px 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 900;
      color: #0a3d62;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
      animation: fadeScaleUp 0.8s ease forwards;
      opacity: 0;
    }

    /* Container for videos */
    .video-list {
      max-width: 960px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
      animation: fadeScaleUp 1s ease forwards;
      animation-delay: 0.4s;
      opacity: 0;
    }

    /* Each video card */
    .video-item {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 28px rgba(10, 61, 98, 0.15);
      width: 280px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      will-change: transform;
      position: relative;
    }

    .video-item:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 18px 40px rgba(10, 61, 98, 0.3);
      z-index: 2;
    }

    .thumbnail {
      width: 100%;
      overflow: hidden;
      flex-shrink: 0;
      border-top-left-radius: 14px;
      border-top-right-radius: 14px;
      background: #e1e8f0;
      position: relative;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .video-item:hover .thumbnail img {
      transform: scale(1.1);
    }

    .title {
      font-size: 1.15rem;
      font-weight: 700;
      color: #0a3d62;
      padding: 16px 14px 20px;
      text-align: center;
      line-height: 1.3;
      user-select: none;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Fade and scale animation */
    @keyframes fadeScaleUp {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 700px) {
      .video-item {
        width: 90%;
      }
      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Basics of Artificial Intelligence</h1>
  <div class="video-list">
    <a href="https://youtu.be/qzAHXO-cN5Q?si=ssG8-jlhhhuknNMf" target="_blank" class="video-item" aria-label="Watch What is Artificial Intelligence">
      <div class="thumbnail">
        <img src="https://img.youtube.com/vi/qzAHXO-cN5Q/hqdefault.jpg" alt="What is Artificial Intelligence thumbnail" loading="lazy" />
      </div>
      <div class="title">What is Artificial Intelligence</div>
    </a>
    <a href="https://youtu.be/TZe5UqlUg0c?si=V-0e0UxjVU4sib1Q" target="_blank" class="video-item" aria-label="Watch Best AI tools">

    </a>
    <a href="https://youtu.be/BzIF4hrEgyk?si=JqADOadCEx3LhfVo" target="_blank" class="video-item" aria-label="Watch What is prompt engineering">
      <div class="thumbnail">
        <img src="https://img.youtube.com/vi/BzIF4hrEgyk/hqdefault.jpg" alt="What is prompt engineering thumbnail" loading="lazy" />
      </div>
      <div class="title">What is prompt engineering</div>

    <a href="https://youtu.be/Gaf_jCnA6mc?si=xG6Wmw_HUh7GEze0" target="_blank" class="video-item" aria-label="Watch Master ChatGPT">
      <div class="thumbnail">

    </a>
  </div>
</body>
</html>
