<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Your Class | EDU-connect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafc;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
      animation-delay: 0.2s;
      width: 100%;
      max-width: 400px;
      padding: 0 20px;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      color: #0a3d62;
      font-weight: 900;
      font-size: 2.6rem;
      margin-bottom: 50px;
      margin-top: 0;
      text-align: center;
    }
    .class-buttons {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 30px;
    }
    .class-btn {
      background: linear-gradient(45deg, #3c6382, #0a3d62);
      color: #fff;
      border: 20px;
      outline: 20px;
      border-radius: 30px;
      font-size: 1.8rem;
      font-weight: 700;
      padding: 30px 0;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(10,61,98,0.15);
      transition: transform 0.25s, box-shadow 0.25s, background 0.3s;
      width: 100%;
      letter-spacing: 2.4px;
      user-select: none;
      text-align: center;
    }
    .class-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #0a3d62, #3c6382);
      box-shadow: 0 8px 28px rgba(10,61,98,0.24);
    }
    @media (max-width: 500px) {
      h1 { font-size: 2rem; }
      .class-btn { font-size: 1.5rem; padding: 24px 0; }
      .container { max-width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Class</h1>
    <div class="class-buttons">
      <button class="class-btn" onclick="location.href='class7.html'">Class 7<sup>th</sup></button>
      <button class="class-btn" onclick="location.href='class8.html'">Class 8<sup>th</sup></button>
      <button class="class-btn" onclick="location.href='class9.html'">Class 9<sup>th</sup></button>
      <button class="class-btn" onclick="location.href='class10.html'">Class 10<sup>th</sup></button>
    </div>
  </div>
</body>
</html>
